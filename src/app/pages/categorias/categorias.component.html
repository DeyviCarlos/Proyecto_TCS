<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de Categoría</h3>
        <button id="show-modal" type="button" data-toggle="modal" data-target="#modal-usuario" class="btn btn-primary">
            <i class="fas fa-plus-circle mr-2" aria-hidden="true"></i> Nueva Categoría
        </button>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-color">
                <tr>
                    <th scope="col">CÓDGIO</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">DESCRIPCIÓN</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of data_categoria">
                    <td scope="row">{{ categoria.codigo }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <button class="btn btn-success mr-2"><i class="far fa-edit" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-danger "><i class="fas fa-trash"
                                aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.card -->
<!-- Modal -->
<div class="modal fade" id="modal-usuario">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
