<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de Clientes</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-color">
                <tr>

                </tr>

                <tr *ngFor="let cliente of data_cliente">

</div>
