<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de Usuarios</h3>
        <button id="show-modal" type="button" data-toggle="modal" data-target="#modal-usuario"
            class="btn btn-primary">
            <i class="fas fa-plus-circle mr-2" aria-hidden="true"></i> Nuevo Usuario
        </button>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-color">
                <tr>
                    <th scope="col">CÃ“DIGO</th>
                    <th scope="col">AP. PATERNO</th>
                    <th scope="col">AP. MATERNO</th>
                    <th scope="col">NOMBRES</th>
                    <th scope="col">DNI</th>
                    <th scope="col">ROL</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of data_usuarios">
                    <td>{{ usuario.codigo }}</td>
                    <td>{{ usuario.ap_paterno }}</td>
                    <td>{{ usuario.ap_materno }}</td>
                    <td>{{ usuario.nombres }}</td>
                    <td>{{ usuario.dni }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>
                        <button 
                            class="btn btn-success mr-2"><i class="far fa-edit" aria-hidden="true"></i></button>
                        <button  type="button"
                             class="btn btn-danger "><i class="fas fa-trash"
                                aria-hidden="true"></i></button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.card -->
<!-- Modal -->
<div class="modal fade" id="modal-usuario">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titulo }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
